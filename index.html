<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이현 (イ・ヒョン) | UTAU 音源配布</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap');

    :root {
      --bg-1: #0b0b10;
      --glass: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.08);
      --accent-grad: linear-gradient(135deg, #7b5be5 0%, #36d1dc 100%);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: radial-gradient(ellipse at top, #0f0e18 0%, var(--bg-1) 70%);
      color: #e9e9f3;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* 몽환적인 오로라 효과 */
    .aurora {
      position: absolute;
      inset: -20%;
      background: conic-gradient(
        from 200deg at 40% 40%,
        rgba(91,134,229,0.08),
        rgba(187,134,252,0.14),
        rgba(54,209,220,0.08),
        rgba(91,134,229,0.08)
      );
      filter: blur(120px) saturate(1.2);
      animation: slow-rotate 40s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes slow-rotate {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    /* 카드 영역 */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 880px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(2,4,10,0.6);
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 20px;
      align-items: center;
    }

    @media (max-width: 780px) {
      .card {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 18px rgba(187,134,252,0.45);
    }

    .subtitle {
      color: #cfcfe6;
      font-size: 13px;
      margin-bottom: 14px;
    }

    .profile {
      background: var(--glass);
      border-radius: 12px;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.03);
      max-width: 520px;
    }

    .profile dl {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 24px;
    }

    .profile dt {
      width: 92px;
      color: #bfc0d6;
      font-size: 13px;
    }

    .profile dd {
      margin: 0;
      color: #e8e8f6;
      font-weight: 600;
      font-size: 13px;
    }

    /* 오른쪽 컬럼 */
    .download-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background-image: url("1756604381527.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 20px rgba(123,91,229,0.2);
    }

    .download-btn {
      display: inline-block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      color: #08101a;
      background: var(--accent-grad);
      box-shadow: 0 10px 30px rgba(54,209,220,0.1), 0 0 40px rgba(123,91,229,0.15);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .download-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 18px 50px rgba(123,91,229,0.25);
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #8f8fa8;
      font-size: 12px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>

  <section class="card">
    <div>
      <h1>이현 (イ・ヒョン)</h1>
      <div class="subtitle">日本語男性CV UTAU 音源</div>

      <div class="profile">
        <dl>
          <div>
            <dt>키</dt>
            <dd>165cm</dd>
          </div>
          <div>
            <dt>성별</dt>
            <dd>남성</dd>
          </div>
          <div>
            <dt>좋아하는 것</dt>
            <dd>새벽공기</dd>
          </div>
          <div>
            <dt>싫어하는 것</dt>
            <dd>장마철</dd>
          </div>
        </dl>
      </div>
    </div>

    <div class="download-col">
      <div class="cover"></div>
      <a class="download-btn" href="https://drive.google.com/file/d/1n1FwA_6p-4KOOVpSf8XHx5Kl7f0GjVL6/view" target="_blank" rel="noopener">
        音源をダウンロード
      </a>
    </div>
  </section>

  <footer>© 2025 イ・ヒョン (Lee Hyun) UTAU</footer>
</body>
</html>
